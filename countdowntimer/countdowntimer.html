<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>CountDown Timer</title> -->
    <link rel="stylesheet" href="countdowntimer.css">
</head>

<body>
    <div class="body">
        <div class="heading">
            COUNTDOWN TIMER
        </div>
        <div class="timer">
            <div class="box">
                <input type="number" id="days">
                <div class="txt">DAYS</div>
            </div>
            <div class="box">
                <input type="number" id="hrs">
                <div class="txt">HOURS</div>
            </div>
            <div class="box">
                <input type="number" id="mins">
                <div class="txt">MINS</div>
            </div>
            <div class="box">
                <input type="number" id="secs">
                <div class="txt">SECS</div>
            </div>
        </div>
        <div class="st">
            <button onclick="google()">Begin CountDown</button>
        </div>
    </div>
</body>
<script src="countdowntimer.js"></script>

</html>
